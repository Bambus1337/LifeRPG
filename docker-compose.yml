version: '3.8'

services:
  mariadb:
    image: mariadb:11
    container_name: liferpg_mariadb
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword123
      MYSQL_DATABASE: liferpg_db
      MYSQL_USER: liferpg
      MYSQL_PASSWORD: liferpg123
    ports:
      - "3306:3306"
    volumes:
      - ./SQL/seed.sql:/docker-entrypoint-initdb.d/seed.sql
      - mariadb_data:/var/lib/mysql
    networks:
      - liferpg_network
    healthcheck:
      test: ["CMD", "healthcheck.sh", "--connect", "--innodbtempdir=/tmp"]
      interval: 10s
      timeout: 5s
      retries: 5
    command: --default-authentication-plugin=mysql_native_password

volumes:
  mariadb_data:
    driver: local

networks:
  liferpg_network:
    driver: bridge

